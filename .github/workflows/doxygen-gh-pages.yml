name: Doxygen GitHub Pages Deploy Action

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install CMake
        shell: bash
        run: sudo apt-get install cmake -y
      - name: List files
        shell: bash
        run: |
             pwd
             ls
      - name: Configure Doxygen
        shell: bash
        working-directory: docs
        run: |
             which cmake
             cmake .
      - uses: DenverCoder1/doxygen-github-pages-action@v1.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs/html
          config_file: docs/Doxyfile
